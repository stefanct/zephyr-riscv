sample:
  name: hello world
  description: Hello World sample, the simplest Zephyr application
  platforms: all
tests:
    - test:
        build_only: true
        tags: samples tests
    - singlethread:
        build_only: true
        extra_args: CONF_FILE=prj_single.conf
        filter: not CONFIG_BLUETOOTH and not CONFIG_GPIO_SCH
        tags: samples tests
